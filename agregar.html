<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>MEDICONTROL</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <main class="contenedor">
        <section class="lado-izq">
            <div class="contenedor-izq">
                <form>
                    
                    <label>Nombre</label>
                    <input type="text" name="txtNombre" id="txtNombre" required>
                    
                    <label>Concentración</label>
                    <select name="lstEtado" id="lstEtado">
                        <option value="1">gramos</option>
                        <option value="2">miligramos</option>
                    </select>

                    <label>Via de administración</label>
                    <select name="lstEtado" id="lstEtado">
                        <option value="1">Oral</option>
                        <option value="2">Inyección</option>
                        <option value="3">Topico</option>
                    </select>

                    <label>Presentación</label>
                    <select name="lstEtado" id="lstEtado">
                        <option value="1">Pastilla</option>
                        <option value="2">Solución</option>
                        <option value="3">Inyección</option>
                        <option value="4">Polvo</option>
                        <option value="5">Gotas</option>

                    <hr>
                    <input type="submit" value="Guardar"> <!-- Envio de datos al servidor, puede validar, organiza los datos  como variable lo que tiene nombre, en barra de direcciones y enviar -->

                    <input type="button" value="Créditos">
                </form>

                <div class="T4">
                    <a href="#">
                        Guardar
                    </a>                       
                </div>

                <div class="T4">
                    <a href="index.html">

                    </a>
