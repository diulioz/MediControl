<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDICONTROL</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <main class="contenedor">
        <section class="lado-izq">
            <div class="contenedor-izq">
                <div class="T0">
                    <h2 class="nombre">MediControl</h2>
                    <p class="T1">Al Cuidado de su Salud</p>
                    <div class="separacion"></div>
                </div>
                <div class="separacion"></div>
                <div class="T2">
                    <h3>Agregar Medicamento</h1>
                </div>
                <div class="separacion"></div>
                <form>
                    
                    <label>Nombre</label>
                    <input class="sel" type="text" name="txtNombre" id="txtNombre" required>
                    <div class="separacion2"></div>

                    <label>Concentración</label>
                    <select class="sel" name="lstEtado" id="lstEtado">
                        <option value="1">gramos</option>
                        <option value="2">miligramos</option>
                    </select>
                    <div class="separacion2"></div>
                    <label>Via de administración</label>
                    <select class="sel" name="lstEtado" id="lstEtado">
                        <option value="1">Oral</option>
                        <option value="2">Inyección</option>
                        <option value="3">Topico</option>
                    </select>
                    <div class="separacion2"></div>
                    <label>Presentación</label>
                    <select class="sel" name="lstEtado" id="lstEtado">
                        <option value="1">Pastilla</option>
                        <option value="2">Solución</option>
                        <option value="3">Inyección</option>
                        <option value="4">Polvo</option>
                        <option value="5">Gotas</option>
                        <option value="6">Otro</option>
                    </select>
                </form>
                <div class="separacion"></div>
                <div class="T2">
                    <a href="#">
                        Guardar
                    </a>                       
                </div>
                <div class="separacion"></div>
                <div class="T2">
                    <a href="index.html">
                        Regresar
                    </a>                       
                </div>
            </div>
        </section>
    </main>
</body>
</html>
