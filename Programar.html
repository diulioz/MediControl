<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDICONTROL</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://www.w3schools.com/icons/fontawesome_icons_text.asp">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <main class="contenedor">
        <section class="lado-izq">
            <div class="contenedor-izq">
                <div class="T0">
                    <h2 class="nombre">MediControl</h2>
                    <p class="T1">Al Cuidado de su Salud</p>
                    <div class="separacion"></div>
                </div>
                <div class="separacion"></div>
                <div class="T2">
                    <h3>Programar Medicamento</h1>
                </div>
                <div class="separacion"></div>

                <form>
                    <label>Seleccionar Medicamento</label>
                    <select class="sel" name="lstEtado" id="lstEtado">
                        <option value="1">Medicamento 1</option>
                        <option value="2">Medicamento 2</option>
                        <option value="3">Medicamento 3</option>
                        <option value="3">Medicamento 4</option>
                    </select>

                    <label>Cantidad</label>
                    <input class="sel" type="number" name="txtId" id="txtId" required min="1">

                    <label>Frecuencia</label>
                    <select class="sel" name="lstEtado" id="lstEtado">
                        <option value="1">Hora</option>
                        <option value="2">Diaria</option>
                        <option value="3">Semanal</option>
                    </select>

                    
                    <label>Fecha y Hora de inicio</label>
                    <input class="sel" type="datetime-local" name="" id="" required>
            
                    <hr>
                </form>
                <div class="separacion"></div>
                <div class="T2">
                    <a class="T2" href="#">
                        <i class="fa fa-save"></i>
                        Guardar
                    </a>                       
                </div>

                <div class="separacion"></div>
                <div class="T2" class="T2">
                    <a class="T2" href="index.html">
                        <i class="fa fa-arrow-left"></i>
                        Regresar
                    </a>                       
                </div>
            </div>
        </section>
    </main>
</body>
</html>
